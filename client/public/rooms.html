<h2>部屋一覧</h2>
<button onclick="createRoom();">部屋作成</button>
<hr>
<ul id="room_list"></ul>

<script>
    window.addEventListener('load', getRooms);

    function getRooms() {
        let room_list = document.getElementById('room_list');
        const url = 'http://localhost:8082/api/rooms';
        const xhr = new XMLHttpRequest()
        xhr.withCredentials = true

        xhr.addEventListener('readystatechange', function() {
            if (this.readyState === this.DONE) {
                let rooms = JSON.parse(this.responseText)
                console.log(rooms)
            }
        });

        xhr.open('GET', url);
        xhr.setRequestHeader('content-type', 'application/json');
        xhr.send();
    }

    function createRoom() {
        const url = 'ws://localhost:8082/api/ws/rooms';
        const socket = new WebSocket(url);
        socket.addEventListener('open', function (event) {
            console.log('Hello Server!');
        });
    }
</script>
